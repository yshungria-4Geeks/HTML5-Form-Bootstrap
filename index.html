<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
    integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Create a HTML5 form</title>
</head>

<body class="h-100">

  <div class="my-container d-flex justify-content-center align-items-center h-100">
    <div class="card" style="width: 56rem;">
      <div class="card-header">
        <h3>Payment form example</h3>
      </div>

      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
      </div>

      <div class="container">

        <div class="row">
          <div class="col-5">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Card #</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>
          </div>

          <div class="col-3">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">CVC #</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000" required>
            </div>
          </div>

          <div class="col-4">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Amount</label>
              $<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="firstN" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstN" maxlength="20" required>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="lastN" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastN" maxlength="20" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" maxlength="20" required>
            </div>
          </div>

          <div class="col">
            <div class="mb-3">
              <label for="state" class="form-label">State</label>
                <select id="state" class="form-select">
                  <option selected>Pick a State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                  <option value="sorry">Sorry, but I'm not from the USA </option>
                </select>
            </div>
          </div>

          <div class="col">
            <div class="mb-3">
              <label for="ZIP" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="ZIP" maxlength="20" required>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">We Accept:</label>
              <div class="alert alert-dark" role="alert">
                <div class="d-inline-block pe-4">
                <input type="radio" name="creditCard" required> <i class="fa-brands fa-cc-mastercard fa-lg"></i>
                </div>
                <div class="d-inline-block pe-4">
                <input type="radio" name="creditCard"> <i class="fa-brands fa-cc-visa fa-lg"></i>
                </div>
                <div class="d-inline-block pe-4">
                <input type="radio" name="creditCard"> <i class="fa-brands fa-cc-amex fa-lg"></i>
                </div>
                <div class="d-inline-block pe-4">
                <input type="radio" name="creditCard"> <i class="fa-brands fa-cc-diners-club fa-lg"></i>
              </div>
              </div>
              
            </div> 
          </div>

          <div class="col">
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" maxlength="200"></textarea>
                <p class="text-muted"> <small>Add any notes here.</small></p>
            </div>
          </div>

        </div>

      </div>

      <div class="card-footer d-flex justify-content-end">
        <a href="#" class="btn btn-secondary mx-1">Cancel</a><a href="#" class="btn btn-primary mx-1">Send</a>
      </div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
    integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
